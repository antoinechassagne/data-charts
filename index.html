<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Data chart athletes</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
    <div class="container">
        <div class="wrapper">
            <h1 class="hero__title">
                Étude des athlètes participants aux Jeux Olympiques
                entre 1896 et 2016
            </h1>
            <img class="hero__img" src="1896-OG.jpg" alt="Photo de la première édition des Jeux Olympiques de 1896">
        </div>
    </div>
</section>

<section class="charts">
    <div class="container">
        <div class="wrapper">
            <div class="element">
                <h2 class="element__title">
                    Nombre total de médailles olympiques remportées par pays participants
                </h2>
                <div class="element__chart" id="chartOne"></div>
            </div>

            <div class="element">
                <h2 class="element__title">
                    Répartition du nombre d'athlètes en fonction du leur âge
                </h2>
                <div class="element__chart" id="chartTwo"></div>
            </div>

            <div class="element">
                <h2 class="element__title">
                    Évolution du nombre total d'athlètes participants aux Jeux Olympiques
                </h2>
                <div class="element__chart" id="chartThree"></div>
            </div>
        </div>
    </div>
</section>

<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/maps.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<script src="//www.amcharts.com/lib/4/themes/kelly.js"></script>
<script src="main.js"></script>

</body>
</html>
